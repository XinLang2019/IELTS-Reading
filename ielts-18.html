        body {
            font-family: 'Arial', sans-serif;
            background: #F5F5DC;

            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            display: block;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            color: #2F4F4F;
        }

        .sub-articles {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .sub-article {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            padding: 15px;
        }

        .sub-article:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .sub-article h3 {
            font-size: 24px;
            padding: 15px;
            background: #4682B4;
            color: white;
            margin: 0;
        }

        .sub-article p {
            font-size: 14px;
            margin-top: 10px;
            color: #555;
        }

        /* 返回按钮 */
        .back-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #2F4F4F;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .back-btn:hover {
            background: #1E3D3D;
        }

        @media (max-width: 768px) {
            .sub-articles {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
